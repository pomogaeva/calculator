<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div class="calc-wrapper">
    <div class="calc-screen">

    </div>

    <div class="calc-keyboard">
      <div class="key-ce btn">CE</div>
      <div class="key-plus-minus op">+/-</div>
      <div class="key-proc op">%</div>
      <div class="key-division op">/</div>
      <div class="key-7 btn">7</div>
      <div class="key-8 btn">8</div>
      <div class="key-9 btn">9</div>
      <div class="key-multiplication op">*</div>
      <div class="key-4 btn">4</div>
      <div class="key-5 btn">5</div>
      <div class="key-6 btn">6</div>
      <div class="key-minus op">-</div>
      <div class="key-1 btn">1</div>
      <div class="key-2 btn">2</div>
      <div class="key-3 btn">3</div>
      <div class="key-plus op">+</div>
      <div class="key-0 btn">0</div>
      <div class="key-dot op">.</div>
      <div class="key-equally op">=</div>
      <div class="key-equally op"></div>

    </div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
